<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
<div class="limiter">                                                                                           
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<!--<table data-vertable="ver1" style="font-size: 15px">-->
				
                                      <h:form>
                                          <p:dataTable value="#{tarificationMB.tarifs}" var="o"  lazy="true" paginator="true" rows="50">
                                                
                                                        
                                        
                                          <p:column>
                                                  <f:facet name="header">Zone </f:facet>
                                                  <h:outputText value="#{o.zone}"/>
                                         </p:column>
                                            <p:column>
                                                  <f:facet name="header">Prix </f:facet>
                                                  <h:outputText value="#{o.prix}"/>
                                         </p:column>
                                            
                                              
                                             <p:column>
                                                        <f:facet name="header">Action 2</f:facet>
                                                        <h:link value="edit">
                                                            <f:param name="idtarification" value="#{o.idtarification}"/>
                                                            <f:param name="zone" value="edit"/>

                                                        </h:link>
                                         </p:column>
                                            
                                     </p:dataTable>
                                </h:form>
                                                                                       <br/><br/>     

                                                                                       <p:accordionPanel style="width: 70% ">
                                 <p:tab title="Edit">
                                          <center>      <h:panelGrid columns="10" cellpadding="20">
                                              
                                         <h:form>
                                            <h:outputLabel for="zone" value="id de tarification"/>
                                            <h:inputText id="zone" value="#{tarificationMB.idtarificationbean}" class="form-control" required="true" requiredMessage="Renseignez la zone applicable pour le tarif" style=" width: 70%" > 
               </h:inputText>
            <h:message for="zone" style="color: #009999"/>
            
            <h:outputLabel for="zonee" value="Zone de tarification"/>
            <h:inputText id="zonee" value="#{tarificationMB.zonebean}" class="form-control" required="true" requiredMessage="Renseignez la zone applicable pour le tarif" style=" width: 70%" > 
               </h:inputText>
            <h:message for="zonee" style="color: #009999"/>
            
            <br/>
            <br/>
                                         <h:outputLabel for="prix" value="tarification"/>
                                         <h:inputText id="prix" value="#{tarificationMB.prixbean}" class="form-control" required="true" requiredMessage="Renseignez la zone applicable pour le tarif" style=" width: 70%" > 
               </h:inputText>
            <h:message for="prix" style="color: #009999"/>
            <br/>
            <p:commandButton class="btn btn-sm btn-primary btn-lg" value="edit" action="#{tarificationMB.EditTarif}"/>
                                         </h:form>  </h:panelGrid> </center></p:tab>
                   </p:accordionPanel>
                                                <br> </br>
							
				</div>

			</div>
		</div>
	</div>    </h:body>
</html>
