<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="eng"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Login V15</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../../vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="../../vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../../vendor/animsition/css/animsition.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../../vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="../../vendor/daterangepicker/daterangepicker.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../css/util.css"/>
        <link rel="stylesheet" type="text/css" href="../css/main.css"></link>
        <!--===============================================================================================-->
    </h:head>
    <h:body>
        <h:form>

            <h:outputLabel for="marque" value="Marque du vehicule"/>
            <h:inputText id="marque" value="#{vehiculeMB.marquebean}" class="form-control" required="true" requiredMessage="entrer l'adresse de récupération svp" style=" width: 70%" > 
                <!-- validatorMessage="entrer 6 caracteres au moins">
    <f:validateLength minimum="6"/>--> </h:inputText>
            <h:message for="marque" style="color: #009999"/>
            <br/>
             <h:outputLabel for="model" value="model du vehicule"/>
            <h:inputText id="model" value="#{vehiculeMB.modelebean}" class="form-control" required="true" requiredMessage="entrer le téléphone pour la récupération svp" style=" width: 70%" > 
            </h:inputText>
            <h:message for="model" style="color: #009999"/>
            <br/>
            <br/>
            <tr>
                <td><h:outputLabel for="dateAchat" value="date d'achat du vehicule"/></td><br/>
                <td><h:inputText id="dateAchat" value="#{vehiculeMB.dateAchatbean}" class="form-control" converterMessage="entrer la date au format YYYY-MM-dd" required="true" requiredMessage="entrez la date svp" style=" width: 70%">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </h:inputText></td>

            <h:message for="dateAchat" style="color: #009999"/></tr>
            <br/>
            
            <h:outputLabel for="veh" value="Profil user"/>
            <h:selectOneMenu id="veh" value="#{vehiculeMB.typeVehiculebean}" class="form-control" required="true" requiredMessage="Select one please" style=" width: 70%">
                <f:selectItem itemValue="" itemLabel=""/>
                <f:selectItems value="#{vehiculeMB.myTypeveh()}"/>
                        </h:selectOneMenu>
                        <h:message for="veh" style="color: #009999"/>
                        <br/>

          

<h:commandButton class="btn btn-sm btn-primary btn-lg" action="#{vehiculeMB.actionsave}" value="Enregistrer" />

            <br/>
            <br/>
            <h:commandButton class="btn btn-sm btn-primary btn-lg" value="reset" type="reset"/> <br/>
            <br/>
            <h:commandButton class="btn btn-sm btn-primary btn-lg" value="save"/>

        </h:form>

    </h:body>
</html>
