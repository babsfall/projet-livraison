    <h:body>
        <h:form>

            <h:outputLabel for="nomCompletDestinatairebean" value="Com complet du destinataire"/>
            <h:inputText id="nomCompletDestinatairebean" value="#{destinataireMB.nomCompletDestinatairebean}" class="form-control" required="true" requiredMessage="entrer l'adresse de récupération svp" style=" width: 70%" > 
                <!-- validatorMessage="entrer 6 caracteres au moins">
    <f:validateLength minimum="6"/>--> </h:inputText>
            <h:message for="nomCompletDestinatairebean" style="color: #009999"/>
            <br/>
            <br/>
            
            <br/>
            <h:outputLabel for="adresseDestinatairebean" value="adresse du Destinataire"/>
            <h:inputText id="adresseDestinatairebean" value="#{destinataireMB.adresseDestinatairebean}" class="form-control" required="true" requiredMessage="entrer le téléphone pour la récupération svp" style=" width: 70%" > 
            </h:inputText>
            <h:message for="adresseDestinatairebean" style="color: #009999"/>
            <br/>

            <h:outputLabel for="telephoneDestinatairebean" value="telephone du Destinataire"/>

            </h:inputText>

            <br/>

           
<br/>


<br/>



<h:commandButton class="btn btn-sm btn-primary btn-lg" action="#{destinataireMB.actionsave}" value="Enregistrer" />

            <br/>
            <br/>
