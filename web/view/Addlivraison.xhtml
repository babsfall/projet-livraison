<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Login V15</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../../vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="../../vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../../vendor/animsition/css/animsition.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../../vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="../../vendor/daterangepicker/daterangepicker.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../css/util.css"/>
        <link rel="stylesheet" type="text/css" href="../css/main.css"></link>
        <!--===============================================================================================-->
    </h:head>
    <h:body>
        <h:form>

            <h:outputLabel for="adresserec" value="Adresse de récupération"/>
            <h:inputText id="adresserec" value="#{livraisonMB.adresserecuperationbean}" class="form-control" required="true" requiredMessage="entrer l'adresse de récupération svp" style=" width: 70%" > 
                <!-- validatorMessage="entrer 6 caracteres au moins">
    <f:validateLength minimum="6"/>--> </h:inputText>
            <h:message for="adresserec" style="color: #009999"/>
            <br/>
            <br/>
            
               <h:outputLabel for="daterecup" value="date de récupération colis"/><br/>
                <h:inputText id="daterecup" value="#{livraisonMB.dateRecuperationbean}" class="form-control" converterMessage="entrer la date au format YYYY-MM-dd" required="true" requiredMessage="Choisissez la date de récupération svp" style=" width: 70%">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </h:inputText>
                <h:outputLabel for="dateliv" value="date de livraison colis"/><br/>
                <h:inputText id="dateliv" value="#{livraisonMB.datelivraisonbean}" class="form-control" converterMessage="entrer la date au format YYYY-MM-dd" required="true" requiredMessage="Choisissez la date de récupération svp" style=" width: 70%">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
            <h:message for="dateliv" style="color: #009999"/>
            <br/>
            <h:outputLabel for="telrec" value="le telephone pour la récupération"/>
            <h:inputText id="telrec" value="#{livraisonMB.telephonerrecuperationbean}" class="form-control" required="true" requiredMessage="entrer le téléphone pour la récupération svp" style=" width: 70%" > 
            </h:inputText>
            <h:message for="telrec" style="color: #009999"/>
            <br/>

            <h:outputLabel for="ncdestinataire" value="nom complet destinataire"/>
            <h:inputText id="ncdestinataire" value="#{livraisonMB.nomCompletDestinatairebean}" class="form-control" required="true" requiredMessage="entrer le nom complet du destinataire" style=" width: 70%" > 
            </h:inputText>
            <h:message for="ncdestinataire" style="color: #009999"/>
            <br/>

            <h:outputLabel for="adresseliv" value="adresse du destinataire"/>
            <h:inputText id="adresseliv" value="#{livraisonMB.adresselivraisonbean}" class="form-control" required="true" requiredMessage="entrer l'adresse du destinataire" style=" width: 70%" > 
            </h:inputText>
            <h:message for="adresseliv" style="color: #009999"/>
            <br/>

            <h:outputLabel for="naturecolis" value="nature du colis"/>
            <h:inputText id="naturecolis" value="#{livraisonMB.naturecolisbean}" class="form-control" required="true" requiredMessage="entrer la nature duy colis" style=" width: 70%" > 
            </h:inputText>
            <h:message for="naturecolis" style="color: #009999"/>
            <br/><br/>
    
                       <h:outputLabel for="typevehicule" value="type de vehicule"/>
                       
                        <h:selectOneRadio id="typevehicule" style=" width: 70%" class="form-control" value="#{livraisonMB.typevehiculebean}">
                <f:selectItem itemValue="moto" itemLabel="moto"/>
                <f:selectItem itemValue="voiture" itemLabel="voiture"/>
</h:selectOneRadio>
      
      <br/>
      <br/>
     
                         <h:outputLabel for="paiement" value="Mode de paiement"/>
            <h:selectOneRadio  id="paiement" class="form-control" value="#{livraisonMB.paiementbean}" style=" width: 100%">
                <f:selectItem itemValue="au ramassage" itemLabel="au ramassage"/>
                <f:selectItem itemValue="a la livraison" itemLabel="a la livraison"/>
                <f:selectItem itemValue="mensuel" itemLabel="mensuel"/>
            </h:selectOneRadio>
                         <br/>
      <br/>
     
                           <h:outputLabel for="tar" value="Zone pour la livraison"/>
                           <h:selectOneMenu id="tar"  class="form-control" value="#{livraisonMB.tarificationbean}" required="true" requiredMessage="Select one please" style=" width: 70%">
                               <f:selectItem itemLabel="---------Choose a zone---------" itemValue=""/>
                               <f:selectItems value="#{livraisonMB.myTarif()}"/>
                        </h:selectOneMenu>
                        <h:message for="tar" style="color: #009999"/>

 <br/>

<br/>


<br/>



<h:commandButton class="btn btn-sm btn-primary btn-lg" action="#{livraisonMB.actionsave}" value="Enregistrer" />

            

        </h:form>

    </h:body>
</html>
