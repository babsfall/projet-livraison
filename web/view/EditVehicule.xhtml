<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:p="http://primefaces.org/ui"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          dynamic="true" visible="false" widgetVar="dgEditVeh" id="dgEditVeh">
    <h:form>
        <h:panelGrid columns="2" cellpadding="5" style="font-size: 7pt">

            <h:outputLabel for="marque" value="Marque du vehicule"/>
            <p:inputText id="marque" value="#{vehiculeMB.marquebean}" class="form-control" required="true" requiredMessage="entrer l'adresse de récupération svp" style=" width: 30%" > 
                <!-- validatorMessage="entrer 6 caracteres au moins">
    <f:validateLength minimum="6"/>--> </p:inputText>
            <h:message for="marque" style="color: #009999"/>
            <br/>
            <h:outputLabel for="model" value="model du vehicule"/>
            <p:inputText id="model" value="#{vehiculeMB.modelebean}" class="form-control" required="true" requiredMessage="entrer le téléphone pour la récupération svp" style=" width: 30%" > 
            </p:inputText>
            <h:message for="model" style="color: #009999"/>
            <br/>
            <br/>
            <tr>
                <td><h:outputLabel for="dateAchat" value="date d'achat du vehicule"/></td><br/>
                <td><p:inputText id="dateAchat" value="#{vehiculeMB.dateAchatbean}" class="form-control" converterMessage="entrer la date au format YYYY-MM-dd" required="true" requiredMessage="entrez la date svp" style=" width: 30%">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </p:inputText></td>

                <h:message for="dateAchat" style="color: #009999"/></tr>
            <br/>

            <h:outputLabel for="veh" value="Profil user"/>
            <p:selectOneMenu id="veh" value="#{vehiculeMB.typeVehiculebean}" class="form-control" required="true" requiredMessage="Select one please" style=" width: 30%">
                <f:selectItem itemValue="" itemLabel=""/>
                <f:selectItems value="#{vehiculeMB.myTypeveh()}"/>
            </p:selectOneMenu>
            <h:message for="veh" style="color: #009999"/>
            <br/>
            <p:commandButton value="Modifier"/>
            <p:commandButton value="Annuler"/>
        </h:panelGrid>
    </h:form>
</p:dialog>>
