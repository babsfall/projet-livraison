<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
<div class="limiter">                                                                                           
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<!--<table data-vertable="ver1" style="font-size: 15px">-->
				
                                     
                                        <p:dataTable value="#{evenementMB.getListALLEvenement()}" var="o" paginator="true" rows="10"  lazy="true" >
                                                
                                                        <p:column>
                                                            <f:facet name="header">id Evenement</f:facet>
                                                            <a href="index.xhtml?adresserec=#{o.idevenement}"> <h:outputText style="background-color: #111; color: white; font-family: cambria " value="#{o.idevenement}"/></a>
                                         </p:column> 
                                        
                                          <p:column>
                                                  <f:facet name="header">Details evenement</f:facet>
                                                  <h:outputText value="#{o.detailevenement}"/>
                                         </p:column>
                                            <p:column>
                                                  <f:facet name="header">Nature evenement</f:facet>
                                                  <h:outputText value="#{o.natureevenement}"/>
                                         </p:column>
                                            <p:column>
                                                  <f:facet name="header">User</f:facet>
                                                  <h:outputText value="#{o.user}"/>
                                         </p:column>
                                                     <p:column>
                                                         
                                                          <f:facet name="header">Action</f:facet>
                                                   <p:commandButton image="ui-icon-pencil" actionListener="#{vehiculeMB.EditAction}">
                                                       <f:setPropertyActionListener value="#{Vehicule}" target="#{vehiculeMB.selectedVehicule}"/>
                                                   </p:commandButton>
                                         </p:column>
                                     </p:dataTable>
                                        
                                       <!--/ <ui:include src="/view/EditVehicule.xhtml"></ui:include>-->

                                                <br> </br>
							
				</div>

			</div>
		</div>
	</div>    </h:body>
</html>
