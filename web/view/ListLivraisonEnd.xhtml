<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
<div class="limiter">                                                                                           
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<!--<table data-vertable="ver1" style="font-size: 15px">-->
				
                                                                     <h:form>

                                                                         <p:dataTable value="#{livraisonEndMB.listALLLivraison}" var="o"  lazy="true" paginator="true" rows="50" >
                                                
                                                        <p:column>
                                                            <f:facet name="header">id livraison</f:facet>
                                                            <h:outputText style="background-color: #111; color: white; font-family: cambria " value="#{o.idlivraison}"/>
                                         </p:column> 
                                        
                                          <p:column>
                                                  <f:facet name="header">Date livraison</f:facet>
                                                  <h:outputText value="#{o.datelivraison}"/>
                                         </p:column>
                                            <p:column>
                                                  <f:facet name="header">Nature colis</f:facet>
                                                  <h:outputText value="#{o.naturecolis}"/>
                                         </p:column>
                                            <p:column>
                                                  <f:facet name="header">Destinataire</f:facet>
                                                  <h:outputText value="#{o.nomCompletDestinataire}"/>
                                         </p:column>
                                            <p:column>
                                                  <f:facet name="header">adresse de récupération</f:facet>
                                                  <h:outputText value="#{o.adresserecuperation}"/>
                                         </p:column>
                                            <p:column>
                                                  <f:facet name="header">date de la récuperation</f:facet>
                                                  <h:outputText value="#{o.dateRecuperation}"/>
                                         </p:column>
                                            <p:column>
                                                  <f:facet name="header">Mode de paiement</f:facet>
                                                  <h:outputText value="#{o.paiement}"/>
                                         </p:column>
                                             <p:column>
                                                  <f:facet name="header">Statut de paiement</f:facet>
                                                  <h:outputText value="#{o.statutpaiement}"/>
                                         </p:column>
                                            
                                              <p:column>
                                                        <f:facet name="header">Action </f:facet>
                                                        <h:link value="edit">
                                                            <f:param name="idlivraison" value="#{o.idlivraison}"/>
                                                            <f:param name="zone" value="edit"/>

                                                        </h:link>
                                         </p:column>

                                     </p:dataTable>
                                                                         
                                                                        </h:form>

<p:accordionPanel style="width: 70% ">
                            <p:tab title="Edit">
                                <center>      <h:panelGrid columns="10" cellpadding="20">

                                                <br> </br>
                                                <h:form>	
                                                 <h:outputLabel for="zone" value="identifiant"/>
                                                 <h:inputText id="zone" value="#{livraisonEndMB.idlivraisonbean}" class="form-control" required="true" requiredMessage="Id obligatoire" style=" width: 30%" > 
                <!-- validatorMessage="entrer 6 caracteres au moins">
    <f:validateLength minimum="6"/>--> </h:inputText>
            <h:message for="zone" style="color: #009999"/>
            <br/>
            <br/>
             <h:outputLabel for="liv" value="livreur id"/>
             <h:inputText id="liv" value="#{livraisonEndMB.userByUserIduserLivreurbean}" class="form-control" required="true" requiredMessage="Id obligatoire" style=" width: 30%" > 
                <!-- validatorMessage="entrer 6 caracteres au moins">
    <f:validateLength minimum="6"/>--> </h:inputText>
            <h:message for="liv" style="color: #009999"/>
            <br/>
            <br/>
              
                      <p:commandButton class="btn btn-sm btn-primary btn-lg" value="edit" action="#{livraisonEndMB.EditTarif}"/>

       
        </h:form>
                                                
		 </h:panelGrid> </center></p:tab>
                   </p:accordionPanel>		
                                </div>

			</div>
		</div>
	</div>    </h:body>
</html>
