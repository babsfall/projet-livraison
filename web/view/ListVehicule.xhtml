<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
<div class="limiter">                                                                                           
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<!--<table data-vertable="ver1" style="font-size: 15px">-->
				
                                     
                                        <p:dataTable value="#{vehiculeMB.getListALL()}" var="o" paginator="true" rows="10" lazy="true" >
                                                <tr>
                                                    <td style="background-color: #111; color: white; font-family: cambria "> 
                                                        <p:column>
                                                            <f:facet name="header">id vehicule</f:facet>
                                             <h:outputText style="background-color: #111; color: white; font-family: cambria " value="#{o.idvehicule}"/>
                                         </p:column></td> 
                                        
                                        <td>  <p:column>
                                                  <f:facet name="header">Marque vehicule</f:facet>
                                             <h:outputText value="#{o.marque}"/>
                                         </p:column></td>
                                         <td> <p:column>
                                                   <f:facet name="header">Modele vehicule</f:facet>
                                             <h:outputText value="#{o.modele}"/>
                                         </p:column></td>
                                                     <td> <p:column>
                                                   <f:facet name="header">Date achat vehicule</f:facet>
                                                   <h:outputText value="#{o.dateAchat}"/>
                                         </p:column></td>
                                                     <td> <p:column>
                                                   <f:facet name="header">date de rebus vehicule</f:facet>
                                                   <h:outputText value="#{o.dateRebus}"/>
                                         </p:column></td>
                                                     <td> <p:column>
                                                   <f:facet name="header">type vehicule</f:facet>
                                                   <h:outputText value="#{o.typeVehicule}"/>
                                         </p:column></td>
                                                     <td> <p:column>
                                                   <f:facet name="header">user du vehicule</f:facet>
                                                   <h:outputText value="#{o.user}"/>
                                         </p:column></td>
                                                 <td> <p:column>
                                                   <f:facet name="header">Action</f:facet>
                                                   <p:commandButton image="ui-icon-pencil" actionListener="#{vehiculeMB.EditAction}">
                                                       <f:setPropertyActionListener value="#{Vehicule}" target="#{vehiculeMB.selectedVehicule}"/>
                                                   </p:commandButton>
                                         </p:column></td></tr>
                                     </p:dataTable>
                                        
                                       <!--/ <ui:include src="/view/EditVehicule.xhtml"></ui:include>-->

                                                <br> </br>
							
				</div>

			</div>
		</div>
	</div>    </h:body>
</html>
