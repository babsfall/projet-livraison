        <title>Login V15</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

    </h:head>
    <h:body>
        <h:form>

            <h:outputLabel for="nomuser" value="nom utilisateur"/>
            <h:inputText id="nomuser" value="#{umb.nomUserbean}" class="form-control" required="true" requiredMessage="Renseignez la nature de l'événement sv^p" style=" width: 70%" > 
                <!-- validatorMessage="entrer 6 caracteres au moins">
    <f:validateLength minimum="6"/>--> </h:inputText>
            <h:message for="nomuser" style="color: #009999"/>
            <br/>
            <br/>
            
            <h:outputLabel for="prenom" value="prenom User"/>
            <h:inputText id="prenom" value="#{umb.prenomUserbean}" class="form-control" required="true" requiredMessage="entrer le prenom svpe" style=" width: 70%" > 
            </h:inputText>
            <h:message for="prenom" style="color: #009999"/>
            <br/>
            
            <h:outputLabel for="login" value="login user"/>
            <h:inputText id="login" value="#{umb.loginbean}" class="form-control" required="true" requiredMessage="entrer le login svp" style=" width: 70%" > 
            </h:inputText>
            <h:message for="login" style="color: #009999"/>
            <br/>
<h:outputLabel for="password" value="password user"/>
<h:inputSecret id="password"  value="#{umb.passwordbean}" class="form-control" required="true" requiredMessage="Renseignez le mot de passe" style=" width: 70%" > 
                <!-- validatorMessage="entrer 6 caracteres au moins">
    <f:validateLength minimum="6"/>--> </h:inputSecret>
            <h:message for="password" style="color: #009999"/>
            <br/>
            <br/>
            
            <h:outputLabel for="datenaiss" value="date de naissance user"/>
            <h:inputText id="datenaiss" value="#{umb.datenaissbean}" class="form-control" converterMessage="entrer la date au format YYYY-MM-dd" required="true" requiredMessage="renseignez la date svp" style=" width: 70%">
                <f:convertDateTime pattern="yyyy-MM-dd"/></h:inputText>
            <h:message for="datenaiss" style="color: #009999"/>
            <br/>
            <br/>
            
            <h:outputLabel for="tel" value="Telephone"/>
            <h:inputText id="tel" value="#{umb.telephonebean}" class="form-control" required="true" requiredMessage="entrer le nom complet du destinataire" style=" width: 70%" > 
            </h:inputText>
            <h:message for="tel" style="color: #009999"/>
            <br/>
            
            <h:outputLabel for="email" value="Email user"/>
            <h:inputText id="email" value="#{umb.emailbean}" class="form-control" required="true" requiredMessage="entrer le login svp" style=" width: 70%" > 
            </h:inputText>
            <h:message for="email" style="color: #009999"/>
            <br/>
                        <h:outputLabel for="profil" value="Profil user"/>
                        <h:selectOneMenu id="profil" value="#{umb.profilbean}" class="form-control" required="true" requiredMessage="Select one please" style=" width: 70%">
                            <f:selectItems value="#{umb.myuser()}"/>
                        </h:selectOneMenu>
                        <h:message for="profil" style="color: #009999"/>
 <br/>
           
 <h:commandButton class="btn btn-sm btn-primary btn-lg" action="#{umb.actionsaveUser}" value="Enregistrer" />

            <br/>
            <br/>
            <h:commandButton class="btn btn-sm btn-primary btn-lg" value="reset" type="reset"/> <br/>
            <br/>
            <h:commandButton class="btn btn-sm btn-primary btn-lg" value="save"/>

        </h:form>

    </h:body>
</html>
